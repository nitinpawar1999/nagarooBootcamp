<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata-Form</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <form action="">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="firstName">FirstName: </label>
        <input type="text" id="firstName" placeholder="First Name">
        <label for="lastName">LastName: </label>
        <input type="text" id="lastName" placeholder="Last Name">
        <br>
        <br>
        <label for="male">Male:</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female:</label>
        <input type="radio" id="female" name="gender">
        <label for="other">Other:</label>
        <input type="radio" id="other" name="gender">
        <br>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">
        <br>
        <br>
        <label for="email">E-Mail:</label>
        <input type="email" id="email" placeholder="Enter Your Email">
        <br>
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="+91">
        <br>
        <br>
        <label for="height">Height:</label>
        <input type="number" id="height" placeholder="Height in Feet">
    </fieldset>
    <fieldset>
        <legend>Education</legend>
        <label for="school">School Name: </label>
        <input type="text" id="school" placeholder="School Name">
        <br>
        <br>
        <label for="class">Class: </label>
        <input type="text" id="class" placeholder="Enter Class">
        <br>
        <br>
        <label for="stream">Stream: </label>
        <select id="stream">
            <optgroup label="Stream">
            <option>CSE</option>
            <option>ECE</option>
            <option>MECH</option>
            </optgroup>
        </select>
        <br>
        <br>
        <label for="marksheet">Marksheet: </label>
        <input type="file" id="marksheet">
    </fieldset>
    <br>
    <input type="submit">
    </form>
</body>
</html>
